seed_examples:
  - context: |
      定額減税の概要は次のとおりです。
      -１定額減税の対象者
      定額減税の対象者は、令和６年分所得税の納税者である居住者で、令和６年分の所得税に
      係る合計所得金額が1,805万円以下である人です。
      -２定額減税の対象となる所得税
      定額減税の対象となる所得税は「令和６年分所得税」です。
      定額減税額は、次の金額の合計額です。ただし、その合計額がその人の「令和６年分の
      所得税額」を超える場合には、控除される金額は、その所得税額が限度となります。
      -①本人（居住者に限ります。）30,000円
      -②同一生計配偶者又は扶養親族（いずれも居住者に限ります。以下「同一生計配偶者等
      」といいます。）１人につき30,000円
      -（注）「令和６年分の所得税額」とは、令和６年分所得税につき、所得税法の規定等
      により、所得控除、税率及び税額控除を適用して算出した所得税の額で、復興特別所得税
      の額は含まれません。ただし、年末調整を除く給与等に係る源泉徴収税額からの控除
      に当たっては、所得税及び復興特別所得税が一体として納税されていることも踏まえ、
      その合計額から定額減税額を控除することになります。
    questions_and_answers:
      - question: |
          定額減税の対象者である「居住者」の条件を教えてください。
        answer: |
          定額減税の対象者である「居住者」の条件は、令和６年分所得税の納税者であり、合計
          所得金額が1,805万円以下であることです。
      - question: |
          定額減税額が所得税額を超えた場合の取り扱いは？
        answer: |
          定額減税額が「所得税額」を超えた際は、その限度を超える部分は控除されず、所得税額
          が控除上限となります。
      - question: |
          税額を計算する際、復興特別所得税の扱いはどうなりますか？
        answer: |
          所得税額の計算では復興特別所得税は含まれません。ただし源泉徴収では所得税と復興
          特別所得税の合計額から定額減税額が控除されます。
  - context: |
      「居住者」とは、国内に住所を有する個人、又は現在まで引き続き1年以上居所を有する
      個人をいいます。
      「非居住者」とは、「居住者」以外の個人をいいます。
    questions_and_answers:
      - question: |
          居所を1年以上有する個人が居住者として扱われる条件の注意点は何ですか？
        answer: |
          居所の要件では「現在まで引き続き」1年以上という継続性が重要です。断続的な居住で
          は居住者とみなされないことに注意が必要です。
      - question: |
          住所の条件が居住者に該当しない場合、どのような要件で居住者とみなされることがあり
          ますか？
        answer: |
          住所の条件を満たさない場合でも、現在まで引き続き1年以上居所を有する個人は居住者
          とみなされます。
      - question: |
          居住者の判定条件として「国内に住所を有する」以外にどのような基準が設定されてい
          ますか？
        answer: |
          居住者の判定条件には「現在まで引き続き1年以上居所を有する個人」も含まれます。
  - context: |
      「合計所得金額」とは、次の⑴と⑵の合計額に、退職所得金額（注１）、山林所得金額を
      加算した金額（注２）です。
      -⑴事業所得、不動産所得、給与所得、総合課税の利子所得・配当所得・短期譲渡所得
      及び雑所得の合計額（損益通算後の金額）
      -⑵総合課税の長期譲渡所得と一時所得の合計額（損益通算後の金額）の２分の１の金額
      -（注１）退職所得金額は、確定申告が不要な場合でも計算に当たって加算する必要が
      あります。
      -（注２）申告分離課税の所得がある場合には、それらの所得金額（長（短）期譲渡所得
      については特別控除前の金額）の合計額を加算した金額です。
    questions_and_answers:
      - question: |
          「合計所得金額」の計算で「申告分離課税の所得」がある場合の取り扱いを教えて
          ください。
        answer: |
          「申告分離課税の所得」がある場合、その金額（特別控除前の長期譲渡等）を含めて「
          合計所得金額」が計算されます。
      - question: |
          雑所得が合計所得金額に含まれる項目の中にありますが、例えば「長期譲渡所得」はどう
          なりますか？
        answer: |
          長期譲渡所得は「⑵」で「総合課税」された場合の2分の1が計算され、確定申告不要な
          退職所得金額（注1）は必ず加算されるとあります。
      - question: |
          損益の通算が行われた対象所得は、合計所得金額の計算上どのように扱われますか？
        answer: |
          「損益通算後の金額」を基に計算されるため、合計所得金額の内訳は通算後額が反映され
          ます。
  - context: |
      「同一生計配偶者」とは、その年の12月31日（納税者が年の中途で死亡し又は出国
      する場合は、その死亡又は出国の時）の現況で、納税者と生計を一にする配偶者（青色
      申告者の事業専従者としてその年を通じて一度も給与の支払を受けていない人又は白色
      申告者の事業専従者でない人に限ります。）で、年間の合計所得金額が48万円（給与
      所得だけの場合は給与等の収入金額が103万円）以下の人をいいます。
    questions_and_answers:
      - question: |
          納税者が年の中途で死亡した場合、同一生計配偶者の認定日はいつでしょうか？
        answer: |
          「同一生計配偶者」の認定は「納税者の死亡時」が基準日となり、その時点で生計を一に
          している配偶者であれば該当します。
      - question: |
          同一生計配偶者の年間合計所得金額の上限はどのような所得形態で変わりますか？
        answer: |
          給与所得だけの場合は「103万円」が上限で、他の所得を含む場合は「48万円」が
          基準値となります（文章内の要件に「給与等総収入か合計所得金額」の区分が明記されて
          います）。
      - question: |
          青色申告者の事業専従者が被控除者として指定される条件はありますか？
        answer: |
          青色申告者の事業専従者が同一生計配偶者として指定される場合、「その年を通じて一度
          も給与の支払を受けていない」必要があります。
  - context: |
      「扶養親族」とは、その年の12月31日（納税者が年の中途で死亡し又は出国する場合
      は、その死亡又は出国の時）の現況で、次の４つの要件のすべてに当てはまる人をいい
      ます。
      -⑴配偶者以外の親族（６親等内の血族および３親等内の姻族をいいます。）又は
      都道府県知事から養育を委託された児童（いわゆる里子）や市町村長から養護を委託され
      た老人であること。
      -⑵納税者と生計を一にしていること。
      -⑶年間の合計所得金額が48万円以下であること。
      -⑷青色申告者の事業専従者としてその年を通じて一度も給与の支払を受けていないこと
      又は白色申告者の事業専従者でないこと。
    questions_and_answers:
      - question: |
          同じ年の1月末に出国した納税者にとって扶養親族の認定基準はいつの状況が適用され
          ますか？
        answer: |
          「年の中途出国の場合は出国時」が基準とされているため、該当納税者は出国した時点で
          扶養親族の資格が判定されます（12月31日より前の日付が基準）。
      - question: |
          「扶養親族」の⑶の所得条件が超えた場合でも、万一他の要件が全て果たせば扶養親族と
          なることは？
        answer: |
          4要件の「⑶年間所得48万以下」が必須条件と明記されているため、この上限を上回れ
          ば扶養親族資格が失われます（残要件の充足は無意味）。
      - question: |
          里子の養育を委託された扶養親族が給与を受け取った場合、扶養親族の資格は維持される
          のでしょうか？
        answer: |
          「年間の合計所得金額が48万円以下であること」の所得条件の上限を超えた場合（給与
          収入など）、資格を喪失することと記載されています。委託された状況に関わらず給与
          収入で103万円を突破するなら扶養対象外となります。
  - context: |
      扶養控除等申告書を提出している給与所得者（いわゆる甲欄適用者）については、その主
      たる給与の支払者のもとで、次により定額減税額の控除が行われます。
      -①月次減税…令和６年６月１日以後最初に支払を受ける給与等（賞与を含む）に係る
      源泉徴収税額からの控除（令和６年６月１日において主たる給与の支払を受ける人が対象
      ）源泉徴収すべき所得税及び復興特別所得税の合計額（控除前税額）から月次減税額を控
      除します。
      控除しきれない部分の金額については、以後令和６年中に支払う給与等に係る控除前税額
      から順次控除します（ただし、年末調整の際には、以下の②によります。）。
      ≪６月最初に支払う賞与の控除前税額から月次減税額を控除しきれる事例≫
      ![Image](0024001-021_artifacts/image_000000_e314642deff527d2ecf44f8e5ec74199e49e6de70ed65238e3794eed242511be.png)
      ≪６月最初に支払う給与の控除前税額から月次減税額を控除しきれない事例≫
      ![Image](0024001-021_artifacts/image_000001_a8fca2fed798c7c4205ef79f33bf7d9ebeb609f199611703ad506b322aa66d98.png)
      -（注１）月次減税により控除した後の金額をもって、その給与につき源泉徴収すべき
      所得税及び復興特別所得税の額とみなされます。
      -（注２）月次減税額は、令和６年６月１日以後最初の月次減税事務を行うときまでに
      提出された扶養控除等申告書や「源泉徴収に係る申告書」の記載内容に基づき計算します
      。令和６年６月１日以後の最初の給与等の支払日以後に、その定額減税額の計算の基と
      なった同一生計配偶者等の数に異動が生じても、月次減税額は変わりません。
      -（注３）月次減税額の控除については、以下の人についても、主たる給与の支払者の
      もとで控除を受けることになります。
      -・令和６年中の主たる給与の収入金額が2,000万円を超えるため年末調整を受け
      ないことになると見込まれる人
      -・令和６年分の所得税に係る合計所得金額が1,805万円を超えるため定額減税の
      適用を受けないと見込まれる人
      -②年調減税…年末調整時における年調所得税額からの控除
      年末調整の対象者で、かつ、令和６年中に支払の確定した給与等を基に年末調整により
      計算した年調所得税額がある人は、その年調所得税額から年調減税額を控除します。
      なお、年調所得税額から年調減税額を控除した後の金額に102.1％を乗じて、復興
      特別所得税を含めた年調年税額を計算します。
      ![Image](0024001-021_artifacts/image_000002_53d51de4c474b47f3652377256d7be97be01eee1f48b1fa68a50fc99ea4d2bdc.png)
      -（注１）年末調整の過不足額の精算におけるその年中の源泉徴収税額は、各月（日々）
      の控除前税額から月次減税額を控除した残額の合計額ということになります。
      -（注２）年調減税額は、年末調整時までに提出された扶養控除等申告書、配偶者控除等
      申告書及び「年末調整に係る申告書」の記載内容に基づき、それぞれ計算します。
    questions_and_answers:
      - question: |
          月次減税により控除しきれない部分の金額はどのように処理されますか？
        answer: |
          月次減税では、控除しきれない部分の金額は、以後令和６年中に支払われる給与等に係る
          控除前税額から順次控除されます。
      - question: |
          年調減税額を復興特別所得税に反映させる計算式は？
        answer: |
          年調所得税額から年調減税額を差し引いた金額に102.1％を乗じることで、復興特別
          所得税を含めた年調年税額が計算されます。
      - question: |
          定額減税額の計算基準が変動した場合の扱いは？
        answer: |
          令和6年6月1日以後の給与等支払日以降に同一生計配偶者等の数が変動しても、月次
          減税額は変わらないと定められています。
  - context: |
      -１厚生労働大臣等から支払を受ける公的年金等に係るもの
      公的年金等の支払者のもとで定額による減税額の控除が行われます（１－９、１－10参
      照）が、最終的な定額減税額の精算は、確定申告によって受けることになります。
      ただし、公的年金等に係る源泉徴収税額から定額減税の適用を受けていることだけをも
      って、確定申告の義務は発生しません（２－３参照）。
      令和６年分所得税の確定申告書を提出して定額減税の適用を受けることになります（１－
      ８参照）。
      令和６年分の所得税に係る第１期分予定納税額（７月）（注）から本人分に係る定額減
      税額に相当する金額（30,000円）を控除します。
      また、納税者からの予定納税額の減額申請の手続により、第１期分予定納税額又は第２期
      分予定納税額について、同一生計配偶者等に係る定額減税額に相当する金額の控除の適用
      を受けることができます。
      さらに、定額減税額に相当する金額のうち、第１期分予定納税額から控除をしてもなお
      控除しきれない部分の金額は、第２期分予定納税額から控除します。
      なお、上記の減額申請の手続に係る措置に伴い、令和６年分の第１期分予定納税額の納期
      を令和６年７月１日から９月30日までの期間（現行：同年７月１日から同月31日
      までの期間）とするとともに、同年６月30日の現況に係る予定納税額の減額の承認の
      申請の期限を同年７月31日（現行：同月15日）とすることとされています。
      -（注）特別農業所得者（農業所得の金額に係る一定の要件を満たすものとして申告等を
      している方）については、第２期分予定納税額（11月）となります。
      事業所得者等で確定申告を行う人については、令和６年分の確定申告の際に、定額減税を
      適用しないで算出した所得税額から定額減税額が控除されます。
      -（注１）給与所得者や年金受給者が不動産所得などの他の所得を有する場合等には、
      源泉徴収の段階で定額減税の適用を受けた上、確定申告で最終的な定額減税額との精算を
      行うこととなります。
      -（注２）確定申告における定額減税額は、原則として、令和６年12月31日の現況
      による同一生計配偶者等の数を基に計算します。
      -（注３）報酬、料金等の支払の際の源泉徴収においては、定額減税は実施しません。
    questions_and_answers:
      - question: |
          公的年金等に適用される定額減税額はどういう経過をたどりますか？
        answer: |
          公的年金等の支払者による源泉徴収で定額減税額が控除されますが、最終精算は確定申告
          で行われ、源泉徴収だけでは確定申告義務は発生しません。
      - question: |
          特別農業所得者が予定納税額の控除を受ける際の時期は？
        answer: |
          特別農業所得者は、第２期分予定納税額（11月）において定額減税額に相当する金額の
          控除を受けられます。
      - question: |
          不動産所得を有する給与所得者が定額減税を受けた場合の課税処理はどうなりますか？
        answer: |
          源泉徴収段階で定額減税を受けても、確定申告時に他の所得分の定額減税額との精算が
          必要となります。
  - context: |
      退職所得の源泉徴収の際には定額減税を実施しませんが、令和６年分の退職所得を有する
      居住者は、その退職所得を含めた所得に係る所得税について、確定申告により定額減税額
      の控除を受けることができます。
      したがって、給与等に係る源泉徴収において控除しきれなかった定額減税額がある場合に
      は、令和６年分の確定申告書を提出することで、退職所得を含めた所得に係る所得税に
      ついて、定額減税の適用を受けることができます。
      -（注）非居住者が、国内源泉所得とされる退職所得について、所得税法第171条«
      退職所得についての選択課税»の規定により税務署に申告をする場合であっても、当該
      退職所得に係る所得税は定額減税の対象とはなりません。
    questions_and_answers:
      - question: |
          退職所得の定額減税の適用機会は？
        answer: |
          給与等の源泉徴収控除しきれなかった定額減税額がある場合は、確定申告書提出時に退職
          所得を含めた所得に適用されます
      - question: |
          非居住者の退職所得における特殊な扱いは？
        answer: |
          非居住者が退職所得に所得税法第171条の選択課税を適用しても、当該退職所得は定額
          減税の対象外となります。
      - question: |
          退職所得を含めた所得に関して定額減税を受けるためにはどんな条件が必要ですか？
        answer: |
          退職所得を含めた所得に関しては、定額減税の源泉徴収は行われませんが、居住者であれ
          ば、令和6年分の確定申告書を提出する事で定額減税の適用を受ける事が可能です。
  - context: |
      公的年金等に係る定額減税は、その公的年金等の支払者のもとで、次のように行われます
      。
      本人分の公的年金等に係る定額減税額は30,000円です。
